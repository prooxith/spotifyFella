<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SpotifyFELLA</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
	<script src="./index.js" defer></script>
</head>
<body>
	<div class="main-container">
		<div class="player">
			<iframe src="" width="100%" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
			<div class="loginFella">
				 Login
			</div>
		</div>
		<div class="inputField">
			<div class="inputItems">
				<div class="searchInput" contenteditable="true" onkeydown='enoughTyped(this, event)'></div>
				<div class="selectContainer">
					<div class="selector">
						<div class="selectText">Choose Type:</div>
						<div class="selectIcons">></div>
					</div>
					<div class="selectItems">
						<div class="items item-1">Track</div>
						<div class="items item-2">Artist</div>
					</div>
				</div>
			</div>
			<div class="submitCONTAINER">
				<div class="submitBUTT">Stream!</div>
			</div>
		</div>
	</div>

	
</body>
</html>
